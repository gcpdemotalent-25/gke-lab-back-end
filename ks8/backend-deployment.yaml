apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          # IMPORTANT: Remplacez [VOTRE_PROJET_ID] par votre ID de projet
          image: europe-west1-docker.pkg.dev/gcp-project-20250702/gke-lab-repo/backend:v1
          ports:
            - containerPort: 8080